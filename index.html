<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <title>Trillo &ndash; You all-in-one booking app</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="img/logo.png" alt="trillo Logo" class="logo">
      <form action="#" class="search">
        <input type="text" name="search" class="search__input" placeholder="Search hotel" />
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>
      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">10</span>
        </div>

        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__notification">1</span>
        </div>
        <div class="user-nav__user">
          <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Razmjo</span>
        </div>
      </nav>
    </header>
    <div class="content">
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item side-nav__item--active">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-home"></use>
              </svg>
              <span>Hotel</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
              </svg>
              <span>Flight</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-key"></use>
              </svg>
              <span>Car rental</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-map"></use>
              </svg>
              <span>Tours</span>
            </a>
          </li>

        </ul>
        <div class="legal">
          &copy; 2022 by trillo. ALl rights reserved.
        </div>
      </nav>
      <main class="hotel-view">
        <div class="gallery">
            <figure class="gallery_item">
              <img src="/img/hotel-1.jpg" alt="Hotal 1" class="gallery__photo">
            </figure>

            <figure class="gallery_item">
              <img src="/img/hotel-2.jpg" alt="Hotal 2" class="gallery__photo">
            </figure>
            <figure class="gallery_item">
              <img src="/img/hotel-3.jpg" alt="Hotal 3" class="gallery__photo">
            </figure>

        </div>
      </main>
    </div>
  </div>
</body>
</html>
